<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <label for="randomNumber">General Numero:</label>
        <br><span id="randomNumber"></span>
    </div>

    <button id="addToSumButton">Agregar a lista</button>
    <ul id="sumList"></ul>
    <button id="calculateSumButton">Sumar Numero</button>
    <div>
        <label for="sum">Resultado:</label>
        <span id="sum"></span>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
